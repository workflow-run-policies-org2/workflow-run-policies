name: Test Pass with macOS Policy

on:
  workflow_dispatch:

jobs:
  test-pass-macos:
    runs-on: macos-latest
    permissions:
      contents: read

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test on disallowed runner
        run: |
          echo "Running on macos-latest (should be blocked)"
          echo "This workflow uses disallowed runner labels"

      - name: Display results
        run: |
          echo "Workflow completed successfully"
          echo "This is a pass scenario for runs-on policy enforcement"
